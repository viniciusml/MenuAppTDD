
opt_in_rules:
  - empty_xctest_method
  - force_unwrapping

disabled_rules:
  - todo
  - trailing_comma
  - type_name
  - identifier_name
  - line_length
  - multiple_closures_with_trailing_closure

excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Pods
  - vendor

identifier_name:
  min_length:
    warning: 3
  excluded:
    - id
